apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dotnetdemo
  name: dotnetdemodeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-app
  template:
    metadata:
      labels:
        app: dotnet-app
    spec:
      containers:
        - name: dotnet-app
          image: dotnetdemodocker.azurecr.io/newdotnet:dev
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: acr-secret
